            "name": "Too watchable, only the music gets tiresome",
            "reviewBody": "Fantastically made. Undoubtedly one of the best action films in the last 20 years, Bruckheimer had a fantastic effect on this as his oh so loud impact fashioned this movie into what it is, quite possibly one of the finest in its\u0027 genre. Connery puts in a sturdy performance as does Cage but the show is stolen by the one and only Edd harris. His commanding performance carried the movie through small snippets where boredom may have set in, his emotion in the delivery of his lines left nothing to be desired and the role seemed so fitting for such a man, although his height was comic in comparison with the other marines. \n\nAll round great film with good acting with just the right amount of comic relief when it was most required. thumbs up fellas"
